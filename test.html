<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="./lib/echarts.simple.min.js"></script>
</head>
<body>
<div id="mine" style="width: 500px;height: 400px;">

</div>
<script>
    var bossline = echarts.init(document.getElementById('mine'));
    var bossoption = {
        title: {
            text: 'ECharts 入门示例'
        },
        tooltip: {},
        legend: {
            data:['销量']
        },
        xAxis: {
            data: ["衬衫","羊毛衫","雪纺衫","裤子","高跟鞋","袜子"]
        },
        yAxis: {},
        series: [{
            name: '销量',
            type: 'bar',
            data: [5, 20, 36, 10, 10, 20]
        }]
    };

    bossline.setOption(bossoption);
</script>
</body>
</html>
